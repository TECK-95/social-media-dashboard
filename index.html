<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Book</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="banner">
                <div class="company-info">
                    <img id="logo">
                    <h1>Dog Book</h1>
                </div>
                <div class="user-info">
                    <img id="notification-bell">
                    <img class="profile-picture">
                    <p class="name">Sigmund</p>
                </div>
            </div>
        </header>
        <main>
            <section class="user-bar">
                <div class="user-welcome">
                    <img class="profile-picture">
                    <p class="welcome">Welcome back,</p>
                    <p class="name">Sigmund</p>
                </div>
                <div class="post-buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </section>
            <section class="dashboard">
                <div class="dash-head">
                    <h3>Dashboard</h3>
                </div>
                <div class="social options">
                    <img class="home">
                    <p class="home">Home</p>
                    <img class="profile">
                    <p class="profile">Profile</p>
                    <img class="messages">
                    <p class="messages">Messages</p>
                    <img class="friends">
                    <p class="friends">Friends</p>
                </div>
                <div class="basic options">
                    <p>Settings</p>
                    <p>Support</p>
                    <p>Privacy</p>
                </div>
            </section>
            <section class="content">
                <h4>Posts</h4>
                <div class="posts">
                    <div class="sigmund">
                        <img>
                        <p>Message</p>
                    </div>
                    <div class="susie">
                        <img>
                        <p>Message</p>
                    </div>
                    <div class="bernie">
                        <img>
                        <p>Message</p>
                    </div>
                    <div class="sigmund">
                        <img>
                        <p>Message</p>
                    </div>
                    <div class="daisy">
                        <img>
                        <p>Message</p>
                    </div>
                    <div class="poppy">
                        <img>
                        <p>Message</p>
                    </div>
                </div>
                <div class="friends">

                </div>
                <div class="trending">

                </div>
            </section>
        </main>
        <footer>
            <div class="site-info">
                <p>Copyright DogBook</p>
            </div>
        </footer>
    </div>
</body>
</html>
